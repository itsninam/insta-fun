<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- link to fontawesome -->
    <script
      src="https://kit.fontawesome.com/c6524fac39.js"
      crossorigin="anonymous"
    ></script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="flexContainer">
          <a class="logo" href="">
            <h1>Instagram</h1>
          </a>
          <div class="searchBar" role="search">
            <label for="search" class="sr-only">Search</label>
            <input type="search" id="search" placeholder="Search" />
            <button aria-label="search" class="searchIcon">
              <i
                class="fa-solid fa-magnifying-glass searchMagnifyer"
                aria-hidden="true"
              ></i>
            </button>
          </div>
          <nav class="navBar">
            <ul class="navList">
              <li>
                <a href="#home">
                  <i class="fa-solid fa-house navIcon" aria-hidden="true"></i>
                  <span class="sr-only">Link to home page</span>
                </a>
              </li>
              <li>
                <a href="">
                  <i
                    class="fa-regular fa-message navIcon"
                    aria-hidden="true"
                  ></i>
                  <span class="sr-only">Link to messages</span>
                </a>
              </li>
              <li>
                <a href=""
                  ><i
                    class="fa-regular fa-square-plus navIcon"
                    aria-hidden="true"
                  ></i
                ></a>
                <span class="sr-only">Create new post</span>
              </li>
              <li>
                <a href="">
                  <i class="fa-regular fa-square-caret-right navIcon"></i>
                </a>
                <span class="sr-only">Go to explore page</span>
              </li>
              <li>
                <button aria-label="likes">
                  <i class="fa-regular fa-heart navIcon" aria-hidden="true"></i>
                </button>
              </li>
              <li>
                <button class="imgBtn" aria-label="settings">
                  <img
                    src="http://placekitten.com/100/100"
                    alt="Profile photo"
                  />
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
