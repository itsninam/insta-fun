<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- link to fontawesome -->
    <script
      src="https://kit.fontawesome.com/c6524fac39.js"
      crossorigin="anonymous"
    ></script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header/navigation starts here -->
    <header>
      <div class="wrapper">
        <div class="flexContainer">
          <a class="logo" href="">
            <h1>Instagram</h1>
          </a>
          <div class="searchBar" role="search">
            <label for="search" class="sr-only">Search</label>
            <input type="search" id="search" placeholder="Search" />
            <button aria-label="search" class="searchIcon">
              <i
                class="fa-solid fa-magnifying-glass searchMagnifyer"
                aria-hidden="true"
              ></i>
            </button>
          </div>
          <nav class="navBar">
            <ul class="navList">
              <li>
                <a href="#home">
                  <i class="fa-solid fa-house navIcon" aria-hidden="true"></i>
                  <span class="sr-only">Link to home page</span>
                </a>
              </li>
              <li>
                <a href="">
                  <i
                    class="fa-regular fa-message navIcon"
                    aria-hidden="true"
                  ></i>
                  <span class="sr-only">Link to messages</span>
                </a>
              </li>
              <li>
                <a href=""
                  ><i
                    class="fa-regular fa-square-plus navIcon"
                    aria-hidden="true"
                  ></i
                ></a>
                <span class="sr-only">Create new post</span>
              </li>
              <li>
                <a href="">
                  <i class="fa-regular fa-square-caret-right navIcon"></i>
                </a>
                <span class="sr-only">Go to explore page</span>
              </li>
              <li>
                <button aria-label="likes">
                  <i class="fa-regular fa-heart navIcon" aria-hidden="true"></i>
                </button>
              </li>
              <li>
                <button class="imgBtn" aria-label="settings">
                  <img
                    src="http://placekitten.com/100/100"
                    alt="Profile photo"
                  />
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- header/navigation ends here -->

    <!-- main starts here -->
    <main class="wrapper">
      <!-- stories section starts here -->
      <section class="stories">
        <div class="storyContent flexContainer">
          <!-- API data -->
        </div>
      </section>
      <!-- stories section ends here -->

      <!-- user posts starts here -->
      <section class="posts">
        <div class="postContainer">
          <!-- <div class="userInfo">
            <a href="#" class="userImg">
              <div class="imgContainer">
                <img
                  src="http://placekitten.com/100/100"
                  alt="Profile picture of user"
                />
              </div>
              <p>username</p>
            </a>
            <button aria-label="more options">
              <i class="fa-solid fa-ellipsis postIcon" aria-hidden="true"></i>
            </button>
          </div>
          <div class="postImg">
            <img
              src="https://source.unsplash.com/random/614Ã—458"
              alt="user's post"
            />
          </div> -->

          <div class="postSettings">
            <div class="postIcons">
              <div class="leftIcons">
                <button aria-label="like photo">
                  <i
                    class="fa-regular fa-heart postIcon"
                    aria-hidden="true"
                  ></i>
                </button>
                <button aria-label="leave a comment">
                  <i
                    class="fa-regular fa-comment postIcon"
                    aria-hidden="true"
                  ></i>
                </button>
                <button aria-label="send to other user">
                  <i
                    class="fa-regular fa-paper-plane postIcon"
                    aria-hidden="true"
                  ></i>
                </button>
              </div>
              <div class="bookmark">
                <button aria-label="bookmark post">
                  <i class="fa-regular fa-bookmark postIcon"></i>
                </button>
              </div>
            </div>
            <div class="postLikes">
              <p>188 likes</p>
            </div>
            <div class="postComments">
              <p>
                <span>username</span> Lorem ipsum dolor sit amet consectetur
                adipisicing elit. Dolor, delectus?
              </p>
            </div>
            <div class="timePosted">
              <p>11 hours ago</p>
            </div>
            <div class="addComment">
              <form action="">
                <button aria-label="emoticons">
                  <i class="fa-regular fa-face-smile emoticonsIcon"></i>
                </button>
                <label for="postComment" class="sr-only">Add a comment</label>
                <textarea
                  name="postComment"
                  id="postComment"
                  placeholder="Add a comment..."
                ></textarea>
                <button>Post</button>
              </form>
            </div>
          </div>
        </div>

        <aside class="sidebar">
          <div class="userProfile flexContainer">
            <a href="#">
              <img src="http://placekitten.com/100/100" alt="Profile photo" />
              <div class="userName">
                <a href="#">username</a>
                <p>Name</p>
              </div>
            </a>
          </div>
        </aside>
      </section>
      <!-- user posts ends here -->
    </main>
    <!-- main ends here -->

    <!-- link to js -->
    <script src="./app.js"></script>
  </body>
</html>
